<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book an Appointment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
    <div class="appointment-bg">
        <div class="appointment-form-container text-dark">
            <h2 class="mb-4 text-center">Book an Appointment</h2>
            <form id="appointmentForm" class="row g-3 appointment-form">
                <div class="mb-3 col-12">
                    <label for="doctor" class="form-label">Doctor</label>
                    <select class="form-select" id="doctor" required>
                        <option selected disabled value="">Choose a doctor...</option>
                        <option>Dr. John Doe (Cardiologist)</option>
                        <option>Dr. Jane Smith (Neurologist)</option>
                        <option>Dr. Michael Lee (Pediatrician)</option>
                        <option>Dr. Emily Brown (Dermatologist)</option>
                        <option>Dr. Chris Green (Oncologist)</option>
                        <option>Dr. Sarah White (Gynecologist)</option>
                        <option>Dr. Harry Parker (Opthalmologist)</option>
                        <option>Dr. Ronald Black (Orthopedists)</option>
                        <option>Dr. Molly Granger (Otolaryngologist)</option>
                        <option>Dr. Hermione Weasley (Dentist)</option>
                        <option>Dr. Ginny Adams (Dermatologist)</option>
                        <option>Dr. Remus Potter (Oncologist)</option>
                        <option>Dr. Minerva Sullivan (Gynecologist)</option>
                        <option>Dr. Patrick Williams (Cardiologist)</option>
                        <option>Dr. Clint Russell (Neurologist)</option>
                        <option>Dr. Oliver Johnson (Pediatrician)</option>
                    </select>
                </div>

                <div class="mb-3 col-12">
                    <label for="patientName" class="form-label">Patient Name</label>
                    <input type="text" class="form-control" id="patientName" required>
                </div>

                <div class="mb-3 col-12">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3 col-12">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required />
                </div>

                <div class="mb-4 col-12">
                    <label for="date" class="form-label">Preferred Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>

                <div class="col-12 d-flex flex-column flex-sm-row justify-content-between gap-2">
                    <a href="index.html" class="btn btn-outline-primary w-100 w-sm-auto">Back to Home</a>
                    <button type="submit" class="btn btn-primary w-100 w-sm-auto">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
