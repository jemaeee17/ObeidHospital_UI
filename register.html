<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="register-bg">

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="glass-form p-4 rounded shadow-lg w-100" style="max-width: 400px;">
            <h3 class="text-center mb-4 text-white">Register to Access Medical Files</h3>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="FirstName" class="form-label text-white">First Name</label>
                    <input type="text" class="form-control" id="FirstName" required />
                </div>
                <div class="mb-3">
                    <label for="LastName" class="form-label text-white">Last Name</label>
                    <input type="text" class="form-control" id="LastName" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email</label>
                    <input type="email" class="form-control" id="email" required />
                </div>
                <div class="mb-4 position-relative">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" class="form-control" id="password" required />
                    <span class="toggle-password position-absolute top-50 end-0 translate-middle-y me-3 text-white"
                        style="cursor: pointer;">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="mb-4 position-relative">
                    <label for="confirmPassword" class="form-label text-white">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                    <span toggle="#confirmPassword"
                        class="toggle-password position-absolute top-50 end-0 translate-middle-y me-3"
                        style="cursor: pointer;">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                <p class="text-white text-center mt-3">Already have an account? <a href="login.html"
                        class="text-light text-decoration-underline">Login</a></p>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Success!</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>You have successfully registered!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>

</html>
